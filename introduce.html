<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize resume</title>
    <link rel="stylesheet" href="css/introduce.css">
    <link rel="stylesheet" href="css/aoc.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">
    <!-- scroll animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <div class="container">
        <header>
            <div class="left-header">
                <a href="resume.html">Jason</a>
            </div>
            <div class="responsive-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="responsive-menu">
                <div class="skills"><a href="skills.html"><i class="fas fa-wrench"></i></br>技能</a></div>
                <div class="project"><a href="project.html"><i class="fas fa-lightbulb"></i></br>項目</a></div>
                <div class="photo"><a href="photo.html"><i class="fas fa-images"></i></br>相片</a></div>
                <div class="profile"><a href="introduce.html"><i class="fas fa-id-card"></i></br>個人資料</a></div>
            </div>
        </header>
        <main>
            <div class="input">
                <input type="text" id="auto-type"><i class="fas fa-search" id="search"></i>
                <div class="arrow">
                    <i class="fas fa-hand-point-up"></i>
                </div>
            </div>
            <!-- arrow -->
            
            <!--  -->
            <div class="introduce">
                <div class="image"></div>
                <div class="background">
                    <h3>自我介紹</h3>
                    <p>
                        我的名字叫李季謙，出生於1994年，喜歡接受新的挑戰與學習新事物，充實自己的人生，並希望有朝一日能周遊日本。</br>嚮往著架設屬於自己的旅遊部落格，希望能成為將創意與所學結合並渲染成網頁的前端工程師。</p>
                </div>
                <div class="education">
                    <h3>學歷</h3>
                    <span>輔仁大學統計資訊系</span>
                    <span>2013/9-2017/6</span>
                </div>
                <div class="using-language">
                    <h3>語言能力</h3>
                    <span>英文 TOEIC655分</span></br>
                    <span>日文 JLPT N2</span>
                </div>
                <div class="work-exprience">
                    <h3>工作經歷</h3>
                    <h4>普利科技有限公司<span>實習生</span></h4>
                    <p>1.產品測試有無 bug</p>
                    <p>2.串接 API 資料與前端呈現</p>
                    <p>3.使用 Angular 撰寫主要架構</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-link">
                <ul>
                    <li><a href="skills.html"><i class="fas fa-wrench"></i> 使用技術</a></li>
                    <li><a href="project.html"><i class="fas fa-lightbulb"></i> 個人項目</a></li>
                    <li><a href="photo.html"><i class="fas fa-images"></i> 個人相簿</a></li>
                </ul>
            </div>      
        </footer>
    </div>

    <!-- jQuery -->
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/introduce.js"></script>
    <!-- typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <script src="JS/aoc.js"></script>

        AOS.init();
